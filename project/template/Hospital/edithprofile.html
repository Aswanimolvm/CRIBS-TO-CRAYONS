  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 registration-container">
        <div class="card">
          <div class="card-header" style="background-color: rgb(141, 141, 237);">
            <h2 class="text-center">EDIT PROFILE</h2>
          </div>
          <div class="card-body">
            <form action="{% url 'edithospital'%}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Hospital Name</label>
                <input type="text" class="form-control" id="username" name="hospital_name" required>
              </div><div class="form-group">
                <label for="username">Address</label>
                <input type="text" class="form-control" id="username" name="Address" required>
              </div>
              <div class="form-group">
                <label for="username">Phone number</label>
                <input type="text" class="form-control" id="username" name="phone" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="Email" required>
              </div>
              <div class="form-group">
                <label for="username">Licence proof</label>
                <input type="file" class="form-control" id="username" name="licence_proof" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
              {% if message %}
              <div style="color: red;">
                {{message}}
              </div>
              {% endif %}
              <div class="d-flex mt-4">
              <button type="submit" class="btn btn-primary btn-block mx-auto">SAVE</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
